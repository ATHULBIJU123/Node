<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/add" method="POST" id="myForm">
        <div class="input">
            <label for="Product">Add new Product :</label>
            <input type="text" name="Product" id="" placeholder="Enter the product">
            <!-- <div class="error" id="product-error"></div> -->
        </div>

        <div class="input">
            <label for="Price">Price in Rs :</label>
            <input type="text" name="Price" id="" placeholder="Enter the price">
            <!-- <div class="error" id="price-error"></div> -->

        </div>

        <div class="input">
            <label for="Size">Size</label>
            <input type="text" name="Size" id="" placeholder="Enter the size">
        </div>


        <div class="input">
            <label for="Quantity">Availability :</label>
            <input type="text" name="Quantity" id="number" placeholder="Enter the Quantity">
        </div>

        <div class="submit">
            <button type="button">Submit</button>
        </div>
    </form>
</body>
</html>
