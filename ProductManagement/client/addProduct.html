<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/add" method="POST" id="myForm">
        <div class="input">
            <label for="product">Add new Product :</label>
            <input type="text" name="product" id="product" placeholder="Enter the product">
            <!-- <div class="error" id="product-error"></div> -->
        </div>

        <div class="input">
            <label for="price">Price in Rs :</label>
            <input type="text" name="price" id="price" placeholder="Enter the price">
            <!-- <div class="error" id="price-error"></div> -->

        </div>

        <div class="input">
            <label for="size">Size</label>
            <input type="text" name="size" id="size" placeholder="Enter the size">
        </div>


        <div class="input">
            <label for="quantity">Availability :</label>
            <input type="text" name="quantity" id="quantity" placeholder="Enter the Quantity">
        </div>

        <div class="submit">
            <button type="button">Submit</button>
        </div>
    </form>
</body>
</html>
